<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Click Counter</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 100px;
      background-color: #f9f9f9;
    }
    h1 {
      font-size: 2rem;
    }
    #counter {
      font-size: 3rem;
      margin: 20px 0;
      color: #333;
    }
    button {
      padding: 12px 24px;
      font-size: 1.2rem;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <h1>Click Counter</h1>
  <div id="counter">0</div>
  <button onclick="incrementCounter()">Click Me!</button>
  <button onclick="resetCounter()" style="margin-left: 10px;">Reset</button>

  <script>
    let count = 0;

    function incrementCounter() {
      count++;
      document.getElementById("counter").innerText = count;
    }

    function resetCounter() {
      count = 0;
      document.getElementById("counter").innerText = count;
    }
  </script>
</body>
</html>
