<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 100px;
      background-color: #f9f9f9;
      justify-content: center;
    }
    .fancy-button {
      padding: 50px 40px;
      font-size: 30px;
      color: white;
      background-color: #1abc9c;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.5s ease, border-radius 0.5s ease;
    }

    .fancy-button:hover {
      background-color: #9b59b6; 
      border-radius: 25px;       
    }
  </style>
</head>
<body>
  <button class="fancy-button">Button</button>
</body>
</html>
