<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 100px;
      background-color: #f9f9f9;
      justify-content: center;
    }
    .hover-button {
      padding: 12px 24px;
      font-size: 16px;
      background-color: #3498db;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: transform 0.2s ease-in-out;
    }

    .hover-button:hover {
      transform: scale(1.1);
    }
  </style>
</head>
<body>

  <button class="hover-button">buttonnnnnn</button>

</body>
</html>
