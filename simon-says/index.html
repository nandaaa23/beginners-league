<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Simon Says</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="donut">
    <div onclick="panelClicked(event.currentTarget)" class="panel top-left-panel" id="green"></div>
    <div onclick="panelClicked(event.currentTarget)" class="panel top-right-panel" id="red"></div>
    <div onclick="panelClicked(event.currentTarget)" class="panel bottom-left-panel" id="yellow"></div>
    <div onclick="panelClicked(event.currentTarget)" class="panel bottom-right-panel" id="blue"></div>
    <div class="center"></div>
  </div>
  <script src="scripts.js"></script>
</body>
</html>
